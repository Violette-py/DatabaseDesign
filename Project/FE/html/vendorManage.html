<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin/admin.css">

    <title>Admin Page</title>
</head>
<body>
    <div id="admin-header">
        <div id="logo-text">拼便宜比价系统</div>
        <div id="admin-greeting">Hello, 管理员root</div>
        <button onclick="logout()">Log out</button>
    </div>

    <div id="admin-container">
        <div id="admin-sidebar">
            <ul>
                <li>
                    <a href="#" onclick="initializeSystem()">系统初始化</a>
                </li>
                <li>
                    <a href="admin.html">用户管理</a>
                </li>
                <li>
                    <a href="vendorManage.html">商家管理</a>
                </li>
                <li>
                    <a href="commodityManage.html">商品管理</a>
                </li>
                <li>
                    <a href="saleCommodityManage.html">上架商品管理</a>
                </li>
                <li>
                    <a href="platformManage.html">平台管理</a>
                </li>
            </ul>
        </div>
        <div id="admin-content">
            <h2>Vendor Management</h2>
            <div id="vendor-items-container">
                <!-- Vendor items will be displayed here -->
            </div>
            <div id="pagination-container"></div>

            <button onclick="showAddVendorForm()">+</button>
            <div id="add-vendor-form" style="display: none;">
                <h2>Add Vendor</h2>
                <form id="add-vendor-form" onsubmit="addVendor(event);">
                    <label for="vendorName">Vendor Name:</label>
                    <input type="text" id="vendorName" name="vendorName" required>

                    <label for="vendorAddress">Vendor Address:</label>
                    <input type="text" id="vendorAddress" name="vendorAddress" required>

                    <button type="submit">Add Vendor</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/vendorManage.js"></script>
    <script src="../js/logout.js"></script>

</body>
</html>
